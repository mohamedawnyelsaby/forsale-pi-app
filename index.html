<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsale - منصة البيع والشراء العالمية (Pi Network)</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- تحميل مكتبة Firebase الأساسية -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, orderBy, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // تعيين مستوى تسجيل الدخول لـ Firebase لسهولة المتابعة
        setLogLevel('Debug');

        // **متغيرات Firestoe الأساسية - ضرورية للعمل في بيئة Pi App**
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // ----------------------------------------------------
        // 1. تهيئة Firebase
        // ----------------------------------------------------
        
        let db = null;
        let auth = null;
        let userId = null;
        let productsRef = null;
        let cartRef = null;

        const initFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing. Cannot initialize Firestore.");
                    document.getElementById('product-grid').innerHTML = '<div class="col-span-full text-center text-red-400 p-8">خطأ: لم يتم تهيئة Firebase. يرجى التأكد من توفر متغيرات البيئة.</div>';
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // تسجيل الدخول (استخدام التوكن الخاص بـ Pi Network إذا توفر)
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth); // تسجيل دخول مجهول كخيار احتياطي
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                // تعريف مسارات قواعد البيانات (باستخدام القواعد الأمنية لـ Pi App)
                // المنتجات العامة (Public Data)
                productsRef = collection(db, `/artifacts/${appId}/public/data/products`);
                
                // سلة المشتريات الخاصة بالمستخدم (Private Data)
                cartRef = collection(db, `/artifacts/${appId}/users/${userId}/cart`);

                console.log("Firebase Initialized. User ID:", userId);
                document.getElementById('pi-user-id').textContent = userId;
                
                // بدء تحميل البيانات
                loadProducts();
                loadCart();

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                document.getElementById('product-grid').innerHTML = `<div class="col-span-full text-center text-red-400 p-8">خطأ في التهيئة: ${error.message}</div>`;
            }
        };

        // ----------------------------------------------------
        // 2. دالة عرض رسائل النظام
        // ----------------------------------------------------
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `p-3 rounded-xl mb-4 text-center text-sm transition-all duration-300 ${isError ? 'bg-red-600 text-white shadow-lg' : 'bg-green-600 text-white shadow-lg'}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 4000);
        }

        // ----------------------------------------------------
        // 3. دالة تحميل المنتجات
        // ----------------------------------------------------
        const loadProducts = () => {
            if (!productsRef) return;

            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '<div class="col-span-full text-center p-8"><span class="animate-spin h-8 w-8 border-4 border-yellow-500 border-t-transparent rounded-full inline-block"></span> <p class="mt-2 text-gray-400">تحميل المنتجات...</p></div>';

            // الاستماع للتحديثات في الوقت الحقيقي
            onSnapshot(productsRef, (snapshot) => {
                productGrid.innerHTML = ''; // تفريغ الشبكة
                
                // إضافة المنتجات الافتراضية إذا كانت فارغة
                if (snapshot.empty) {
                    productGrid.innerHTML = '<div class="col-span-full text-center p-8 text-gray-400">لا توجد منتجات حالياً. سنقوم بإضافة المنتجات الافتراضية المحددة الآن.</div>';
                    addInitialProducts(); 
                    return;
                }

                // فرز المنتجات بالاسم لضمان ترتيب ثابت
                const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                products.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                
                products.forEach(product => {
                    productGrid.appendChild(createProductCard(product));
                });
            }, (error) => {
                console.error("Error getting products: ", error);
                productGrid.innerHTML = '<div class="col-span-full text-center text-red-400 p-8">خطأ في تحميل المنتجات.</div>';
            });
        };

        // ----------------------------------------------------
        // 4. دالة إنشاء بطاقة المنتج
        // ----------------------------------------------------
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transform transition duration-300 hover:scale-[1.02] cursor-pointer border-2 border-transparent hover:border-yellow-500';
            card.setAttribute('data-id', product.id);

            // استخدام placehold.co لصور الذكاء الاصطناعي المؤقتة بناءً على الفئة
            let placeholderText = product.category || 'Product';
            if (product.name) {
                placeholderText = product.name.split(' ').slice(0, 2).join(' '); // أول كلمتين من الاسم
            }
            const imageUrl = product.imageUrl || `https://placehold.co/400x300/1f2937/fcd34d?text=${encodeURIComponent(placeholderText)}`;

            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.name}" class="w-full h-48 object-cover object-center" onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/fcd34d?text=${encodeURIComponent(product.category)}'">
                <div class="p-6">
                    <h3 class="text-2xl font-extrabold text-white mb-2">${product.name}</h3>
                    <p class="text-sm text-gray-400 h-12 overflow-hidden mb-4">${product.description}</p>
                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-black text-yellow-400">
                            ${product.pricePi} <span class="text-lg font-bold">π</span>
                        </p>
                        <button class="add-to-cart-btn bg-yellow-500 text-gray-900 font-extrabold py-2 px-4 rounded-xl shadow-xl hover:bg-yellow-400 transition duration-200 text-sm transform hover:translate-y-[-2px]" data-product-id="${product.id}" data-name="${product.name}" data-price="${product.pricePi}">
                            + إضافة للسلة
                        </button>
                    </div>
                </div>
            `;
            
            // إضافة مستمع الحدث لزر "إضافة للسلة"
            card.querySelector('.add-to-cart-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // منع انتقال النقر إلى البطاقة
                addToCart(product.id, product.name, product.pricePi);
            });

            return card;
        }

        // ----------------------------------------------------
        // 5. دالة إضافة المنتجات الافتراضية
        // ----------------------------------------------------
        const addInitialProducts = async () => {
            const initialProducts = [
                // 1. العقارات
                {
                    name: 'شقة فاخرة - دبي (تملك AI)',
                    description: 'حصص رقمية من عقارات فاخرة في دبي، يتم إدارة بيعها بالذكاء الاصطناعي لاختيار أفضل وقت للبيع.',
                    pricePi: 750,
                    imageUrl: 'https://placehold.co/400x300/22c55e/ffffff?text=DUBAI+APARTMENT',
                    category: 'Real Estate'
                },
                // 2. السيارات
                {
                    name: 'سيارة كهربائية Tesla Model 3',
                    description: 'سيارة Tesla Model 3 جديدة. يتم التفاوض على سعرها مع البائع والمشتري بذكاء اصطناعي لضمان أفضل سعر.',
                    pricePi: 500,
                    imageUrl: 'https://placehold.co/400x300/3b82f6/ffffff?text=TESLA+CAR',
                    category: 'Cars'
                },
                {
                    name: 'سيارة BMW X5 مستعملة',
                    description: 'سيارة دفع رباعي فاخرة بحالة ممتازة، مراجعة بذكاء اصطناعي لضمان عدم وجود عيوب خفية.',
                    pricePi: 350,
                    imageUrl: 'https://placehold.co/400x300/3b82f6/ffffff?text=BMW+X5',
                    category: 'Cars'
                },
                // 3. الإلكترونيات
                {
                    name: 'MacBook Pro M3 Max',
                    description: 'لابتوب MacBook Pro M3 Max. أداء حاسوبي فائق للمحترفين والمبرمجين.',
                    pricePi: 120,
                    imageUrl: 'https://placehold.co/400x300/f97316/ffffff?text=MACBOOK',
                    category: 'Electronics'
                },
                {
                    name: 'هاتف iPhone 16 Pro Max',
                    description: 'أحدث هواتف iPhone. كاميرا احترافية وتصميم عصري جذاب بتقنيات AI متقدمة.',
                    pricePi: 70,
                    imageUrl: 'https://placehold.co/400x300/f97316/ffffff?text=IPHONE',
                    category: 'Electronics'
                },
                {
                    name: 'سماعات Sony WH-1000XM5',
                    description: 'سماعات لاسلكية رائدة بتقنية إلغاء الضوضاء الأكثر فعالية في السوق.',
                    pricePi: 15,
                    imageUrl: 'https://placehold.co/400x300/f97316/ffffff?text=HEADPHONES',
                    category: 'Accessories'
                },
                // 4. السفر والسياحة
                {
                    name: 'رحلة إلى جزر المالديف (شاملة)',
                    description: 'رحلة فاخرة لشخصين إلى جزر المالديف لمدة 7 أيام. الفنادق والطيران بالكامل بـ Pi Coin.',
                    pricePi: 250,
                    imageUrl: 'https://placehold.co/400x300/8b5cf6/ffffff?text=MALDIVES+TRIP',
                    category: 'Travel'
                },
                // 5. الذهب والمجوهرات (قيمة عالية)
                {
                    name: 'سبيكة ذهب عيار 24 (10 جرام)',
                    description: 'سبيكة ذهب خالصة عيار 24 بوزن 10 جرام، مقدمة مع شهادة ضمان دولية.',
                    pricePi: 45,
                    imageUrl: 'https://placehold.co/400x300/ca8a04/ffffff?text=GOLD+BAR',
                    category: 'Luxury'
                }
            ];

            const snapshot = await getDocs(productsRef);
            if (snapshot.empty) {
                for (const product of initialProducts) {
                    try {
                        // استخدام اسم المنتج كـ Doc ID مؤقت
                        await setDoc(doc(productsRef, product.name.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '')), product);
                    } catch (e) {
                        console.error(`Error adding initial product ${product.name}:`, e);
                    }
                }
                showMessage('تم إضافة المنتجات العالمية الافتراضية بنجاح! الآن يمكنك البدء.', false);
            }
        };

        // ----------------------------------------------------
        // 6. دالة إضافة المنتج إلى سلة المشتريات
        // ----------------------------------------------------
        const addToCart = async (productId, name, pricePi) => {
            if (!cartRef) {
                showMessage('خطأ: لم يتم تهيئة سلة المشتريات.', true);
                return;
            }

            try {
                // إنشاء مرجع لوثيقة سلة المشتريات باستخدام معرف المنتج (للتحديث)
                const itemDocRef = doc(cartRef, productId);
                const itemSnap = await getDoc(itemDocRef);

                if (itemSnap.exists()) {
                    // إذا كان المنتج موجودًا بالفعل، قم بزيادة الكمية
                    const data = itemSnap.data();
                    const newQuantity = data.quantity + 1;
                    await updateDoc(itemDocRef, {
                        quantity: newQuantity,
                        totalPricePi: newQuantity * pricePi,
                        updatedAt: new Date().toISOString()
                    });
                } else {
                    // إذا كان المنتج جديدًا، قم بإضافته
                    await setDoc(itemDocRef, {
                        productId: productId,
                        name: name,
                        pricePi: pricePi,
                        quantity: 1,
                        totalPricePi: pricePi,
                        addedAt: new Date().toISOString()
                    });
                }

                showMessage(`تمت إضافة ${name} إلى السلة!`);
                
            } catch (e) {
                console.error("Error adding to cart: ", e);
                showMessage('خطأ في إضافة المنتج إلى السلة.', true);
            }
        };

        // ----------------------------------------------------
        // 7. دالة تحديث عدد عناصر السلة (لشريط التنقل)
        // ----------------------------------------------------
        const loadCart = () => {
            if (!cartRef) return;
            const cartCountElement = document.getElementById('cart-count');

            // الاستماع للتحديثات في الوقت الحقيقي لسلة المشتريات
            onSnapshot(cartRef, (snapshot) => {
                let totalItems = 0;
                snapshot.docs.forEach(doc => {
                    totalItems += doc.data().quantity || 0;
                });
                cartCountElement.textContent = totalItems > 99 ? '99+' : totalItems;
                if (totalItems > 0) {
                    cartCountElement.classList.remove('hidden');
                } else {
                    cartCountElement.classList.add('hidden');
                }
            }, (error) => {
                console.error("Error loading cart count:", error);
                cartCountElement.textContent = '0';
                cartCountElement.classList.add('hidden');
            });
        };

        // ----------------------------------------------------
        // 8. تشغيل تهيئة Firebase عند تحميل الصفحة
        // ----------------------------------------------------
        window.onload = initFirebase;

    </script>
    <style>
        :root {
            --primary-color: #fcd34d; /* أصفر ذهبي فخم */
            --secondary-color: #1a1a1d; /* أسود غامق */
            --text-color: #f3f4f6; /* أبيض ناصع */
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            direction: rtl;
            padding-bottom: 70px;
        }
        .top-nav {
            background-color: #121212;
            border-bottom: 3px solid var(--primary-color);
        }
        .product-card {
            background: #1f2937; /* لون أغمق للبطاقة */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .product-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
        }
        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: #121212;
            font-weight: 900;
        }
        .pi-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 900;
        }
        /* تصميم زر القائمة العلوية لتفاصيل المستخدم */
        .user-menu-btn {
            background-color: #333;
            color: var(--primary-color);
            border-radius: 9999px;
            padding: 8px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            max-width: 150px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .user-menu-btn:hover {
            background-color: #444;
        }
        .shadow-2xl-dark {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        /* تأثير النبض لزر البحث */
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(252, 211, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(252, 211, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(252, 211, 77, 0); }
        }
        #ai-search-button {
            animation: pulse-yellow 2s infinite;
        }
    </style>
</head>

            <!-- زر المستخدم ورمز سلة المشتريات -->
            <div class="flex items-center space-x-4 space-x-reverse">
                
                <!-- زر المستخدم (لإظهار الـ User ID - مهم للتتبع في Testnet) -->

                <!-- زر سلة المشتريات -->

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 mt-10">

        <!-- قسم البحث والتصفية (أساس ميزة AI Search) -->

            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 sm:space-x-reverse">
                <input type="text" id="ai-search-input" placeholder="اكتب للبحث في جميع الفئات (عقارات، سيارات، إلكترونيات...) - دع AI يجد أفضل صفقة لك!" class="flex-grow p-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 transition placeholder-gray-400" />
                <button id="ai-search-button" class="bg-yellow-500 text-gray-900 font-extrabold py-3 px-6 rounded-xl hover:bg-yellow-400 transition shadow-lg transform hover:scale-[1.05]">

        </section>

        <!-- شبكة عرض المنتجات الديناميكية -->
        <section>
            <h2 class="text-3xl font-extrabold text-white mb-6 border-b-4 border-yellow-500 pb-3 inline-block">صفقات عالمية مختارة بواسطة AI</h2>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- المنتجات سيتم إضافتها هنا بواسطة JavaScript و Firestore -->
                <div class="col-span-full text-center p-8">
                    <span class="animate-spin h-8 w-8 border-4 border-yellow-500 border-t-transparent rounded-full inline-block"></span>
                    <p class="mt-2 text-gray-400">تحميل المنتجات...</p>
                </div>
            </div>
        </section>

    </main>

    <!-- تذييل الصفحة الفخم المتوافق مع Pi Browser -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t-2 border-yellow-500 shadow-2xl-dark z-50">
